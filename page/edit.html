<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/postingStyle.css" />
    <script src="https://kit.fontawesome.com/8ba24465fe.js" crossorigin="anonymous"></script>
    <title>Review Posting</title>
  </head>
  <body>
    <a id="back-button" href="./ps.html"
      ><i class="fa-solid fa-arrow-left"></i><span id="back-text">Back</span></a
    >
    <h1 id="title"></h1>
    <form method="post" id="postingForm">
      <textarea name="Content" id="reviewContent" cols="30" rows="10"></textarea>
      <input type="password" name="key" id="key" placeholder="key" />
      <button id="submit">Submit</button>
    </form>
  </body>
  <script src="../js/posting.js"></script>
  <script src="../js/edit.js"></script>
</html>
